    <script>
function MusicVisualizer(options){
  //播放过的bufferSource的对象
  this.buffer = {};

  //当前正在播放的bufferSource
  this.source = null;

  //通过audio标签创建MediaaudioElementSourceNode时使用的audio元素
  this.audio = new Audio();
  this.audioSource = MusicVisualizer.ac.createMediaElementSource(this.audio);

  //选择过的资源数的累计值
  this.count = 0;

  //播完后的回调
  this.onended = options.onended;

  //unit8Array的长度
  this.size = options.size || 32;

  //可视化调用的绘图函数
  this.visualizer = options.visualizer;

  //初次加载第一首音乐成功时回调函数，针对苹果禁止自动播放用
  this.initCallback = null;

  //控制音量的GainNode
  this.gainNode = MusicVisualizer.ac[MusicVisualizer.ac.createGain ? "createGain" : "createGainNode"]();

  //音频分析对象
  this.analyser = MusicVisualizer.ac.createAnalyser();

  //延迟对象
  this.delayNode = MusicVisualizer.ac.createDelay(179);

  typeof options.delay === 'number' && (this.delayNode.delayTime.value = options.delay);
  //this.delayNode.delayTime.value = 5;

  this.analyser.connect(this.delayNode);

  this.delayNode.connect(this.gainNode);

  this.gainNode.connect(MusicVisualizer.ac.destination);

  //xhr对象
  this.xhr = new window.XMLHttpRequest();

  MusicVisualizer.visualize(this);
}

MusicVisualizer.ac = new (window.AudioContext ||window.webkitAudioContext || window.mozAudioContext)();

//检测是否为function
MusicVisualizer.isFunction = function(fun){
  return Object.prototype.toString.call(fun) == "[object Function]";
}

/*从指定的路径加载音频资源
 *@param xhr XMLHttpRequest
 *@param path string,音频资源路径
 *@param fun function,decode成功后的回调函数，将arraybuffer作为this
*/
MusicVisualizer.load = function(xhr, path, fun){
  xhr.abort();
  xhr.open("GET", path, true);
  xhr.responseType = "arraybuffer";

  xhr.onload = function(){
    MusicVisualizer.isFunction(fun) && fun.call(xhr.response);
  }
  xhr.send();
}

//播放mv对象的source,mv.onended为播放结束后的回调
MusicVisualizer.play = function(mv){

  mv.source.connect(mv.analyser);

  if(mv.source === mv.audioSource){
    mv.audio.play();
    mv.audio.onended = mv.onended;
  }else{    
    //兼容较老的API
    mv.source[mv.source.start ? "start" : "noteOn"](0);

    //为该bufferSource绑定onended事件
    MusicVisualizer.isFunction(mv.onended) && (mv.source.onended = mv.onended);
  }
  
}

//停止mv.source
MusicVisualizer.stop = function(mv){
  if(mv.source === mv.audioSource){
    mv.audio.pause();
    mv.audio.onended = window.undefined;
  }else{
    //兼容较老的API
    mv.source[mv.source.stop ? "stop" : "noteOff"](0);

    //停止后移除之前为mv.source绑定的onended事件
    mv.source.onended = window.undefined;
  } 
}

/*可视化当前正在播放的音频
 *@param mv MusicVisualizer,MusicVisualizer的实例对象
*/
MusicVisualizer.visualize = function(mv){
  mv.analyser.fftSize = mv.size * 2;
  var arr = new Uint8Array(mv.analyser.frequencyBinCount);

  var requestAnimationFrame = window.requestAnimationFrame || 
                window.webkitRequestAnimationFrame || 
                window.oRequestAnimationFrame || 
                window.mzRequestAnimationFrame;
  var oldav = 0;
  function v(){
    mv.analyser.getByteFrequencyData(arr);
    var av = Math.round(100 * Array.prototype.reduce.call(arr, function(x, y){return x + y}) / mv.size / 256);
    var dlav = av - oldav;
    oldav = av;
    //将分析得到的音频数据传递给mv.visualizer方法可视化
    mv.visualizer.call(arr, dlav, av);
    requestAnimationFrame(v);
  }

  MusicVisualizer.isFunction(mv.visualizer) && requestAnimationFrame(v);
}

//将arraybuffer数据decode得到buffer
//成功后将bufferSourceNode作为fun回调的this
MusicVisualizer.prototype.decode = function(arraybuffer, fun){
  var self = this;
  MusicVisualizer.ac.decodeAudioData(arraybuffer, function(buffer){
    var bufferSourceNode = MusicVisualizer.ac.createBufferSource();
    bufferSourceNode.buffer = buffer;
    fun.call(bufferSourceNode);
  },function(err){
    console.log(err);
  })
}

MusicVisualizer.prototype.play = function(path, isMobile/*是否移动设备*/){
  var self = this;
  var count = ++self.count;

  //停止当前正在播放的bufferSource
  self.source && MusicVisualizer.stop(self);

  if(path instanceof ArrayBuffer){
    self.decode(path, function(){
      self.initCallback && !self.source && MusicVisualizer.isFunction(self.initCallback) && self.initCallback();
      self.source = this;
      MusicVisualizer.play(self);
    });
  }
  if(typeof(path) === 'string'){

    //pc上通过audio标签创建MediaaudioElementSourceNode，比ajax请求再解码要快
    if(!isMobile){
      //self.audio.src = path;
      self.audio = new Audio(path);
      self.audioSource = MusicVisualizer.ac.createMediaElementSource(self.audio);
      //console.log(path);

      self.initCallback && !self.source && MusicVisualizer.isFunction(self.initCallback) && self.initCallback();

      self.source = self.audioSource;

      MusicVisualizer.play(self);

      return;
    }
    
    //安卓iphone等移动设备上使用ajax请求arraybuffer再解码
    //安卓iphone等移动设备上audio播放流似乎没被re-routed到audioContext中
    if(path in self.buffer){
      MusicVisualizer.stop(self.source);

      var bufferSource = MusicVisualizer.ac.createBufferSource();
      bufferSource.buffer = self.buffer[path];  
      self.source = bufferSource;
      MusicVisualizer.play(self);
    }else{
      MusicVisualizer.load(self.xhr, path, function(){

        if(count != self.count)return;

        self.decode(this, function(){

          if(count != self.count)return;

          //将decode好的buffer缓存起来
          //self.buffer[path] = this.buffer;
          
          self.initCallback && !self.source && MusicVisualizer.isFunction(self.initCallback) && self.initCallback();
          
          self.source = this;

          MusicVisualizer.play(self);
        });
      })
    }
  }
}

//直接播放当前的bufferSource，在苹果设备用户触发时调用
MusicVisualizer.prototype.start = function(){
  if(this.source === this.audioSource){
    this.audio.play();
  }else{
    this.source && this.source[this.source.start ? "start" : "noteOn"](0);
  } 
}

//应用加载完毕，为苹果设备添加用户触发的事件
MusicVisualizer.prototype.addinit = function(fun){
  this.initCallback = fun;
}

//音量调节
MusicVisualizer.prototype.changeVolume = function(rate){
  this.gainNode.gain.value = rate * rate;
}

!function(){

  var HEIGHT,//canvas高
      WIDTH;//canvs 宽
  
  var SIZE = 32;//音乐片段数
  
  var ARR = [];//该数组保存canvas中各图形的x,y坐标以及他们的颜色
  ARR.dotMode = "random";
  var isMobile = false;

  !function(){
    var u = window.navigator.userAgent;

    if(ap.test(u)){
      isApple = true;
    }
  }();
  
  //Android和苹果设备则设置音乐片段为16
  isMobile && (SIZE = 16);
  
  //初始化heigth，width以及canvas的宽高
  function init(){
    HEIGHT = box.clientHeight,
    WIDTH = box.clientWidth;
    canvas.height = HEIGHT;
    canvas.width = WIDTH;
    ctx.globalCompositeOperation = "lighter";
    ctx.lineWidth = (HEIGHT > WIDTH ? WIDTH : HEIGHT) / 30;
    getArr();
  }
  
  init();
  /*
   *  获取[min ,max]之间的随机数
   *  若无参数则min = 0，max = 1
   *  max < min 则返回 0
  */
  function random(min, max){
    min = min || 0;
    max = max || 1;
    return max >= min ? Math.round(Math.random()*(max - min) + min) : 0;
  }
  
  function getArr(){
    //创建线性渐变对象，以便绘制柱状图使用
    ARR.length = 0;
    ARR.linearGradient = ctx.createLinearGradient(0, HEIGHT, 0, 0);
    ARR.linearGradient.addColorStop(0, 'green');
    ARR.linearGradient.addColorStop(0.5, '#ff0');
    ARR.linearGradient.addColorStop(1, '#f00'); 
  
    for(var i = 0;i < SIZE; i++){
      var x =  random(0, WIDTH),
        y = random(0, HEIGHT),
        color = 'rgba('+random(100, 250)+','+random(50, 250)+','+random(50, 100)+',0)',
        ran = random(1, 8) * 0.2;
      ARR.push({
        x: x,
        y: y,
        color: color,
        dx: ARR.dotMode == "random" ? ran : 0,
        dx2: ran,
        dy: random(1, 5),
        cap: 0,
        cheight : 10
      });
    }
  }
  
  //窗口resize则重新计算heigth，width以及canvas的宽高
  window.onresize = init;
  
  function Render(){  
    var o = null; 
    return function(del, ave){
      ctx.fillStyle = ARR.linearGradient;
      var w = Math.round(WIDTH / SIZE),
      cgap = Math.round(w * 0.3);
      cw = w - cgap;
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      if(Render.type == 'Dot' && ((del > 3 && ave > 30) || (ave > 50 && del > 0)) ){
        var d = Math.round(del * (ave - 20) * 0.01)+4;
        for(var i = 0; i < d; i++){
          var y = random(-HEIGHT * 2, 3*HEIGHT);
          ctx.beginPath();
          ctx.moveTo(0, y);   
          ctx.lineTo(WIDTH, HEIGHT - y);
          ctx.strokeStyle = 'rgb('+random(100, 250)+','+random(50, 250)+','+random(50, 100)+')';
          ctx.stroke();
        }
        //if(del > 3){alert(del + ' == ' + ave)}
        //$('.type .selected').innerHTML = del + '=' + ave;
      }
      for(var i = 0; i < SIZE; i++){    
        o = ARR[i];
        if(Render.type == 'Dot'){
          //ctx.strokeStyle = ARR[i].color.replace(",0",","+this[i]/270);
          var x = o.x,
          y = o.y,
          r = Math.round((this[i]/2+18)*(HEIGHT > WIDTH ? WIDTH : HEIGHT)/(isMobile ? 450 : 600));
          o.x += o.dx;
          //o.x += 2;
          o.x > WIDTH && (o.x = 0);
  
          //开始路径，绘画圆
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2, true);
            var gradient = ctx.createRadialGradient(x, y, 0, x, y, r);
            gradient.addColorStop(0, "rgb(255,255,255)");
  
            //var per = this[i]/(isMobile ? 160 : 250);
            //per = per > 1 ? 1 : per;
  
            //gradient.addColorStop(per, o.color.replace("opacity",1-this[i]/(isMobile ? 160 : 220)));
            gradient.addColorStop(1, o.color);
            /*for(var j = 0, l = Math.round(this[i]/10); j < l; j++){
              //ctx.beginPath();
              ctx.moveTo(x ,y);
              ctx.quadraticCurveTo(x+random(-30, 30), y+random(-30, 30), random(x + 100), random(y + 100));           
            }
            //ctx.stroke();*/
            ctx.fillStyle = gradient;
            ctx.fill();         
        }
        if(Render.type == 'Column'){
          var h = this[i] / 280 * HEIGHT;
          ARR[i].cheight > cw && (ARR[i].cheight = cw);
          if(--ARR[i].cap < ARR[i].cheight){
            ARR[i].cap = ARR[i].cheight;
          };
          if(h > 0 && (ARR[i].cap < h + 40)){
            ARR[i].cap = h + 40 > HEIGHT ? HEIGHT : h + 40;
          }
          //console.log(ARR[i].cap);
          ctx.fillRect(w * i, HEIGHT - ARR[i].cap, cw, ARR[i].cheight);     
          ctx.fillRect(w * i, HEIGHT - h, cw, h);
        }
        
      }
    }
  }
  
  Render.type = "Dot";
  var lis = document.querySelectorAll(".music-list li");
  var visualizer = new MusicVisualizer({
    size: SIZE, 
    onended: function(){
      if($(".play")){
        $(".play").nextElementSibling ? $(".play").nextElementSibling.click() : lis[0].click();
      }else{
        lis[0].click();
      }
    },
    visualizer: Render()
  });
  
  !function(){
    for(var i = 0; i < lis.length; i++){
      lis[i].onclick = function(){
        visualizer.play('./media/' + this.title, isMobile);
        var play = $("li.play");
        play && (play.className = "");
        this.className = "play";
      }
    }
  }()
  
  
  if(isApple){
    if(isMobile){
      $("#volume").className = "range";
    }
    $("#add").style.display = "none";
